<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>My Form</title>
</head>
<body>

<div class="container">
    <form class="form">
        <div class="profile">
            <div class="profilePicture"></div>
        </div>
        <div class="formGroup">
            <label class="labelEmail">EMAIL ADDRESS<br>
                <input type="email" name="email" placeholder="ENTER YOUR EMAIL ADRESS">
                <div class="requiredField"><span>*</span>
                    <div class="requiredInfo">required<span class="requiredArrow"></span></div>
                </div>
                <small class="error"></small>
            </label>
        </div>
        <div class="formGroup">
            <label class="labelPassword">PASSWORD<br>
                <input type="password" name="password" placeholder="ENTER YOUR PASSWORD">
                <div class="requiredField"><span>*</span>
                    <div class="requiredInfo">required<span class="requiredArrow"></span></div>
                </div>


            </label>
        </div>
        <label class="checkboxLabel">
            REMEMBER ME
            <input type="checkbox"/>
            <span></span>
        </label>
        <div class="passwordReminder">
            <a href="" class="passwordLink" onclick="popup()">Forgotten password?</a>
            <button>LOGIN</button>
        </div>
    </form>

    <div class="popup">

    </div>

</div>


<script src="js/form.js"></script>
</body>
</html>
