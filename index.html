<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>My Form</title>
</head>
<body>

<div class="container">
    <form class="form">
        <div class="profile">
            <div class="profilePicture"></div>
        </div>
        <div class="formGroup">
            <label>EMAIL ADDRESS<br>
                <input type="email" name="email" placeholder="ENTER YOUR EMAIL ADRESS">
                <div class="requiredField"><span>*</span></div>
            </label>
        </div>
        <div class="formGroup">
            <label>PASSWORD<br>
                <input type="password" name="password" placeholder="ENTER YOUR PASSWORD">
                <div class="requiredField"><span>*</span></div>
            </label>
        </div>
        <label class="checkboxLabel">
            REMEMBER ME
            <input type="checkbox"/>
            <span></span>
        </label>
        <div class="passwordReminder">
            <a href="" class="passwordLink">Forgotten password?</a>
            <button>LOGIN</button>
        </div>
    </form>

</div>


<script src="js/form.js"></script>
</body>
</html>
